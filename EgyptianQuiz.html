<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="EgyptianQuiz.css">
	<script src="https://kit.fontawesome.com/44bd8ef6fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="start" style="text-align: center;"><p>How much do you know about ancient Egypt?</p><p><span class="fas fa-ankh" style="font-size:45px;"></p><p>Click here to start the quiz</p>
		</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
				<div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none; text-align: center;"><span class="fas fa-ankh" style="font-size:64px;"></span></div>
    </div>
<script src="EgyptianQuiz.js"></script>
</body>
</html>
