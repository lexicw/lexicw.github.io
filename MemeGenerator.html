<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="MemeGenerator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="wrapper">

<h1>Meme Generator</h1>
  <p>
    <input type="file" id="img-input" accept="image/*">
  </p>
  <div class="flex-container">
    <div id="flex-item-left">
      <h4>Top Text</h4>
      <textarea id="top-txt" placeholder="Top text here"></textarea>
      <p>
        Size: <input type="range" id="top-text-size" min="0.05" max="0.25" value="0.15" step="0.01">
        Color: <input type="color" id="top-color" value="#FFFFFF"/>
      </p>
      </div>

    <div id="flex-item-right">
    <p>
      <h4>Bottom Text</h4>
      <textarea id="bottom-txt" placeholder="Bottom text here"></textarea>
      <p>
        Size: <input type="range" id="bottom-text-size" min="0.05" max="0.25" value="0.15" step="0.01">
        Color: <input type="color" id="bottom-color" value="#FFFFFF"/>
      </p>
    </div>
  </div>

  <p>
    <button id="generate">Generate Meme</button>
  </p>
  <p>
  <canvas id="img-canvas">
  </p>
  <button id="clear">Clear</button>
  <button id="download">Download</button>
</div>

<script src="MemeGenerator.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
