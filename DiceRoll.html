<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dice Roll</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>
body {
  background: white;
  text-align: center;
}

button { 
  border-radius: 6px;
  background-color: black; 
  border: 2px solid white;
  color: white;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

button:hover {
  background-color: white;
  color: black;
}
canvas {
	border-radius: 25px;
}
</style>

<p><button onclick="rollDice();">Roll Dice</button></p>
<canvas id="diceRoll" width="150" height="150"></canvas>
 <div id="rollResult"></div>
 </body>
